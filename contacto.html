<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="productos.css">
    <title>Contactos - Barbería Alura</title>
</head>
<body>
    <header>
        <div class="navegacion">
        <h1><img src="imagenes/logo.png"></h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
        </div>
    </header>
    <main>
        <form>
            <label for="nombreApellido">Nombre y Apellido</label>
            <input type="text" id="nombreApellido" class="input-padron" required>
            
            <label for="correo">Correo electrónico</label>
            <input type="text" id="correo" class="input-padron" required placeholder="email@123.com">
            
            <label for="telefono">Número Telefónico</label>
            <input type="text" id="telefono" class="input-padron" required placeholder="+569 12345678">

            <label for="mensaje">Mensaje</label>
            <textarea name="" id="mensaje" cols="70" rows="10" class="input-padron"></textarea>

            <fieldset>
                <legend>¿Cómo le gustaria que le contactemos?</legend>
                
                <label for="radioEmail"><input name="contacto" type="radio" value="email" id="radioEmail">Email</label>
                
                <label for="radioTele"><input name="contacto" type="radio" value="telefono" id="radioTele">Telefono</label>
                
                <label for="radiowsp"><input name="contacto" type="radio" value="wsp" id="radiowsp">WhatsApp</label>
                
            </fieldset>
            <fieldset>
                <legend>¿En cuál horario prefiere ser atendido?</legend>
                <select>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
            </fieldset>
            <label for=""><input type="checkbox">¿Le gustaría recibir novedades de la Barbería?</label>
            <input type="submit" value="Enviar Formulario">
        </form>
    </main>
    <footer>
        <img src="imagenes/logo-blanco.png">
    </footer>
</body>
</html>
